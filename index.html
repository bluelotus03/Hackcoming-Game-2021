<script>
	// Following script logic thanks to https://www.codemahal.com/video/swapping-images-back-and-forth-using-javascript/
	// and https://www.codegrepper.com/code-examples/javascript/javascript+update+function+every+second
	var currImage = 'start-frame'

	setInterval(function(){
		var img = document.getElementById('gameGIF');

		if (currImage == 'start-frame') {
			img.src = "imgs/arrowLeft.png"
			// img.src = "gameGIF-start.png";
			currImage = "end-frame";
		}
		else {
			img.src = "imgs/website-title.png"
			// img.src = "gameGIF-start.png";
			currImage = "start-frame";
		}
	}, 1000);
</script>
